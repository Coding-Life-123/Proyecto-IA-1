<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat IA - Interfaz</title>
    <link rel="stylesheet" href="Style.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <button class="back-button" onclick="irAEntrada()">
          Ir a la Entrada
        </button>
        <button class="menu-button" onclick="toggleMenu()">
          ðŸ‘¥ Lista de Personas
        </button>
        <div class="dropdown-menu" id="dropdownMenu">
          <button class="dropdown-item" onclick="selectPersona('Persona1')">
            ðŸ‘¤ Persona 1
          </button>
          <button class="dropdown-item" onclick="selectPersona('Persona2')">
            ðŸ‘¤ Persona 2
          </button>
        </div>
      </div>

      <h1 class="chat-title">Chat AutomÃ¡tico IA</h1>

      <div class="chat-area">
        <div class="chat-content">
          <div class="chat-placeholder"></div>
        </div>
      </div>

      <div class="buttons-container">
        <button class="chat-button" onclick="iniciarChat()">
          ðŸš€ Iniciar Chat
        </button>
        <button class="chat-button" onclick="reiniciarChat()">
          ðŸ”„ Reiniciar Chat
        </button>
      </div>
    </div>

    <!-- Custom Alert Container -->
    <div id="customAlertContainer" class="custom-alert-container">
      <div id="customAlert" class="custom-alert">
        <div class="alert-content">
          <span id="alertIcon" class="alert-icon"></span>
          <div class="alert-text">
            <div id="alertTitle" class="alert-title"></div>
            <div id="alertMessage" class="alert-message"></div>
          </div>
          <button
            type="button"
            class="btn-close"
            onclick="closeCustomAlert()"
            aria-label="Cerrar alerta"
          ></button>
        </div>
      </div>
    </div>

    <script>
      function toggleMenu() {
        const menu = document.getElementById("dropdownMenu");
        const button = document.querySelector(".menu-button");

        menu.classList.toggle("show");
        button.classList.toggle("active");
      }

      function selectPersona(persona) {
        showCustomAlert(
          "info",
          "ðŸ‘¤ Persona Seleccionada",
          "Has seleccionado: " +
            persona +
            "\n\nEsta persona ahora puede usar el chat."
        );
        toggleMenu(); // Cierra el menÃº despuÃ©s de seleccionar
      }

      // Cerrar menÃº al hacer clic fuera
      document.addEventListener("click", function (event) {
        const menu = document.getElementById("dropdownMenu");
        const button = document.querySelector(".menu-button");

        if (!menu.contains(event.target) && !button.contains(event.target)) {
          menu.classList.remove("show");
          button.classList.remove("active");
        }
      });

      function iniciarChat() {
        // AquÃ­ irÃ¡ la lÃ³gica para iniciar el chat
        showCustomAlert(
          "success",
          "ðŸš€ Chat Iniciado",
          "Â¡Iniciando chat automÃ¡tico!\n\nEl chat se iniciarÃ¡ en breve..."
        );
      }

      async function reiniciarChat() {
        // AquÃ­ irÃ¡ la lÃ³gica para reiniciar el chat
        const confirmed = await customConfirm(
          "Â¿EstÃ¡s seguro de que quieres reiniciar el chat?\n\nSe perderÃ¡ el historial actual."
        );
        if (confirmed) {
          showCustomAlert(
            "success",
            "ðŸ”„ Chat Reiniciado",
            "Chat reiniciado exitosamente!\n\nPuedes comenzar una nueva conversaciÃ³n."
          );
        }
      }

      function irAEntrada() {
        // FunciÃ³n para ir a la pÃ¡gina de bienvenida
        window.location.href = "../Bienvenida/Index.html";
      }

      // Custom Alert Functions
      function showCustomAlert(type, title, message) {
        const alertContainer = document.getElementById("customAlertContainer");
        const alert = document.getElementById("customAlert");
        const alertIcon = document.getElementById("alertIcon");
        const alertTitle = document.getElementById("alertTitle");
        const alertMessage = document.getElementById("alertMessage");

        // Set content
        alertTitle.textContent = title;
        alertMessage.textContent = message;

        // Set icon and type
        switch (type) {
          case "success":
            alertIcon.textContent = "âœ…";
            alert.className = "custom-alert alert-success";
            break;
          case "info":
            alertIcon.textContent = "â„¹ï¸";
            alert.className = "custom-alert alert-info";
            break;
          case "warning":
            alertIcon.textContent = "âš ï¸";
            alert.className = "custom-alert alert-warning";
            break;
          case "error":
            alertIcon.textContent = "âŒ";
            alert.className = "custom-alert alert-error";
            break;
          default:
            alertIcon.textContent = "ðŸ‘¤";
            alert.className = "custom-alert alert-info";
        }

        // Show alert
        alertContainer.style.display = "flex";
        setTimeout(() => {
          alert.classList.add("show");
        }, 10);
      }

      function closeCustomAlert() {
        const alertContainer = document.getElementById("customAlertContainer");
        const alert = document.getElementById("customAlert");

        alert.classList.remove("show");
        setTimeout(() => {
          alertContainer.style.display = "none";
        }, 300);
      }

      // Custom confirm function
      function customConfirm(message) {
        return new Promise((resolve) => {
          showCustomAlert("warning", "ConfirmaciÃ³n", message);

          // Add confirm buttons temporarily
          const alertContent = document.querySelector(".alert-content");
          const existingButtons = alertContent.querySelector(".alert-buttons");
          if (existingButtons) {
            existingButtons.remove();
          }

          const buttonsDiv = document.createElement("div");
          buttonsDiv.className = "alert-buttons";
          buttonsDiv.innerHTML = `
            <button class="btn btn-primary" onclick="handleConfirm(true)">Aceptar</button>
            <button class="btn btn-secondary" onclick="handleConfirm(false)">Cancelar</button>
          `;

          alertContent.appendChild(buttonsDiv);

          window.handleConfirm = (result) => {
            closeCustomAlert();
            resolve(result);
            const buttons = document.querySelector(".alert-buttons");
            if (buttons) buttons.remove();
          };
        });
      }
    </script>
  </body>
</html>
