<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat IA - Interfaz</title>
    <link rel="stylesheet" href="Style.css" />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <button class="back-button" onclick="irAEntrada()">
          Ir a la Entrada
        </button>
        <button class="menu-button" onclick="toggleMenu()">
          游논 Lista de Personas
        </button>
        <div class="dropdown-menu" id="dropdownMenu">
          <button class="dropdown-item" onclick="selectPersona('Persona1')">
            游녻 Persona 1
          </button>
          <button class="dropdown-item" onclick="selectPersona('Persona2')">
            游녻 Persona 2
          </button>
        </div>
      </div>

      <h1 class="chat-title">Chat Autom치tico IA</h1>

      <div class="chat-area">
        <div class="chat-content">
          <div class="chat-placeholder">
            游눫 츼rea de Chat - 춰Listo para comenzar!
          </div>
        </div>
      </div>

      <div class="buttons-container">
        <button class="chat-button" onclick="iniciarChat()">
          游 Iniciar Chat
        </button>
        <button class="chat-button" onclick="reiniciarChat()">
          游댃 Reiniciar Chat
        </button>
      </div>
    </div>

    <script>
      function toggleMenu() {
        const menu = document.getElementById("dropdownMenu");
        const button = document.querySelector(".menu-button");

        menu.classList.toggle("show");
        button.classList.toggle("active");
      }

      function selectPersona(persona) {
        alert(
          "游녻 Has seleccionado: " +
            persona +
            "\n\nEsta persona ahora puede usar el chat."
        );
        toggleMenu(); // Cierra el men칰 despu칠s de seleccionar
      }

      // Cerrar men칰 al hacer clic fuera
      document.addEventListener("click", function (event) {
        const menu = document.getElementById("dropdownMenu");
        const button = document.querySelector(".menu-button");

        if (!menu.contains(event.target) && !button.contains(event.target)) {
          menu.classList.remove("show");
          button.classList.remove("active");
        }
      });

      function iniciarChat() {
        // Aqu칤 ir치 la l칩gica para iniciar el chat
        alert(
          "游 춰Iniciando chat autom치tico!\n\nEl chat se iniciar치 en breve..."
        );
      }

      function reiniciarChat() {
        // Aqu칤 ir치 la l칩gica para reiniciar el chat
        if (
          confirm(
            "游댃 쮼st치s seguro de que quieres reiniciar el chat?\n\nSe perder치 el historial actual."
          )
        ) {
          alert(
            "游댃 Chat reiniciado exitosamente!\n\nPuedes comenzar una nueva conversaci칩n."
          );
        }
      }

      function irAEntrada() {
        // Funci칩n para ir a la p치gina de bienvenida
        window.location.href = "../Bienvenida/Index.html";
      }
    </script>
  </body>
</html>
